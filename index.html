    <style>
        /*doyoutuch*/
        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,300);


        <style>.image fit {
            background-image: url(images/images%20(2).jfif);
        }

        .container {
            width: 500px;
            display: block;
            margin: 50px auto;
        }

        .progress {
            overflow: hidden;
            height: 20px;
            background-color: #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            color: #fff;
            text-align: center;
            background-color: #ee303c;
        }

        .progress-striped .progress-bar {
            background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
        }

        .progress.active .progress-bar {
            -webkit-animation: progress-bar-stripes 2s linear infinite;
            animation: progress-bar-stripes 2s linear infinite;
            -moz-animation: progress-bar-stripes 2s linear infinite;
        }

        #per40 {
            width: 0;
            animation: per40 1s;
            animation-fill-mode: both;
        }

        @keyframes per40 {
            100% {
                width: 40%;
            }
        }

        #per80 {
            width: 0;
            animation: per80 2s;
            animation-fill-mode: both;
        }

        @keyframes per80 {
            100% {
                width: 80%;
            }
        }

    </style>
    <style>
        /*img*/
        .gallery img {
            -webkit-filter: blur(2px);
            filter: blur(2px);
        }

        .gallery img:hover {
            -webkit-filter: blur(0);
            filter: blur(0);
        }

    </style>
    <style>
        /*text*/
        .stroke {
            stroke: #c36;
            stroke-width: 1px;
            stroke-dasharray: 0 250;
            stroke-opacity: 1;
            fill: none;
            animation: stroke_offset 8s infinite;
            animation-timing-function: cubic-bezier(.25, .46, .45, .94);
        }

        @keyframes stroke_offset {

            100%,
            25% {
                stroke-dasharray: 0 250;
                stroke-opacity: 1
            }

            50%,
            75% {
                stroke-dasharray: 250 0;
                stroke-opacity: 0.75
            }

            55%,
            70% {
                stroke-dasharray: 250 0;
                stroke-opacity: 0
            }
        }

        .fill {
            fill: #c36;
            fill-opacity: 0;
            animation: fill_offset 8s infinite;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fill_offset {

            100%,
            25%,
            35%,
            90% {
                fill-opacity: 0
            }

            50%,
            70% {
                fill-opacity: 1
            }
        }

        #fade-text {
            font-family: 'Alex Brush', cursive;
            font-size: 4em
        }

        @import url(https://fonts.googleapis.com/css?family=Alex+Brush);

    </style>
    <!--grow-->
    <style>
        $defaultDuration: .3s;
        $primaryColour: #ececec;
        $secondaryColour: #666;
        $shadowColour: rgba(0, 0, 0, .6);

        @mixin hideTapHighlightColor() {

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        @mixin hardwareAccel() {

            transform: translateZ(0);
        }

        @mixin improveAntiAlias() {

            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        }

        #grow {
            display: inline-block;
            transition-duration: $defaultDuration;
            transition-property: transform;

            @include hideTapHighlightColor();
            @include hardwareAccel();
            @include improveAntiAlias();

            &:hover {
                transform: scale(1.1);
            }
        }

        }

    </style>

        .text h1 {

    <script>
