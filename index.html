    <script>
        window.onload = function() {
            var p = $(".page");
            p.each(function(i) {
                // 페이지 개별적으로 mousewheel 이벤트 적용하여 마우스 휠을 위나 아래로 스크롤시 한 페이지씩 스크롤 될 수 있도록 하되, offset(), prev(), next()를 활용할 것.
                $(this).on("mousewheel DOMMouseScroll", function(e) {
                    e.preventDefault(); //다른 이벤트 방지
                    var delta = 0;
                    if (!event) {
                        event = window.event;
                    } //이벤트가 감지되지 못 할 경우
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120; //한 번 스크롤 할 때의 양으로 나눔
                        if (window.opera) {
                            delta = -delta;
                        } //오페라는 반대로
                    } else if (event.detail) { //미세 스크롤량을 무력화
                        delta = -event.detail / 3;
                    }

                    var sc_top = $(window).scrollTop();
                    var cur = p.eq(i);
                    if (delta < 0) { //아래로 스크롤
                        if ($(cur).next() != undefined) {
                            try { //예외처리:오류가 났을 경우를 대비하여 처리하는 방법
                                sc_top = $(cur).next().offset().top; //정상처리구문
                            } catch (e) {
                                //정상처리구문에 오류가 있을 때 실행
                                console.log(sc_top);
                            }
                        }
                    } else { //위로 스크롤
                        if ($(cur).prev() != undefined) {
                            try {
                                sc_top = $(cur).prev().offset().top;
                            } catch (e) {
                                console.log(sc_top);
                            }
                        }
                    }
                    $("body, html").stop().animate({
                        "scrollTop": sc_top + "px"
                    }, 500);
                });
            });
        }

    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            //#img_box1의 해당 페이지가 fade 되면서 나타날 수 있도록 구현
            var n = 0;
            var len = $(".pag").length;
            var intv = setInterval(function() {
                n = n + 1;
                if (n < len) {
                    nextAni();
                } else {
                    n = -1;
                    nextAni();
                }
            }, 3000);

            function nextAni() {
                $("#img_box1 .page").eq(n).addClass("on");
                setTimeout(function() {
                    $("#img_box1 .pag").eq(n).siblings().removeClass("on");
                }, 500);
            }
        });

    </script>

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.slide:nth-child(1) .panel > * {
  background: #636fee;
  color: #7594f0;
}
.slide:nth-child(2) .panel > * {
  background: #a8cb86;
  color: #bdd194;
}
.slide:nth-child(3) .panel > * {
  background: #63afee;
  color: #75cdf0;
}
.slide:nth-child(4) .panel > * {
  background: #d24b62;
  color: #d65c5c;
}
.slide .center {
  opacity: 0;
  transition: opacity linear 300ms;
}
.slide .panel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
    overflow: hidden;
    bottom:50vh;
}
.slide .top, .slide .bottom {
  content: attr(data-back);
  position: absolute;
  font-size: 50vh;
  font-weight: 800;
  height: 50vh;
  width: 100vw;
  text-align: center;
  z-index: 1;
  overflow: hidden;
  box-sizing: border-box;
  transition: -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865), -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
}
.slide .top:after, .slide .bottom:after {
  position: relative;
  display: inline-block;
  transition: -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865), -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  content: attr(data-back);
  font-family: "BenchNine", sans-serif;
}
.slide .top {
  line-height: 100vh;
  -webkit-transform: translatey(-50vh);
          transform: translatey(-50vh);
}
.slide .top:after {
  -webkit-transform: translatey(50vh);
          transform: translatey(50vh);
}
.slide .bottom {
  bottom: 0;
  line-height: 0vh;
  -webkit-transform: translatey(/*50vh*/60vh);
          transform: translatey(60vh);
}
.slide .bottom:after {
  -webkit-transform: translatey(-60vh);
          transform: translatey(-60vh);

}
.slide.active .center {
  opacity: 1;
  transition: opacity linear 300ms;
  transition-delay: 600ms;
}
.slide.active .top, .slide.active .bottom {
  transition: none;
  -webkit-transform: translatey(0);
          transform: translatey(0);
  z-index: -1;
}
.slide.active .top:after, .slide.active .bottom:after {
  transition: -webkit-transform cubic-bezier(0.23, 1, 0.32, 1) 1200ms;
  transition: transform cubic-bezier(0.23, 1, 0.32, 1) 1200ms;
